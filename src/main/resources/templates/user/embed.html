<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.6.0/css/bootstrap.min.css"/>
    <script src="webjars/jquery/3.5.1/jquery.min.js"></script>
    <script src="/webjars/popper.js/2.5.4/umd/popper.min.js"></script>
    <script src="/webjars/bootstrap/4.6.0/js/bootstrap.min.js"></script>
</head>
<body>
<h1>embed</h1>
<form class="form-signin" th:action="@{/user/embed}" method="post" enctype="multipart/form-data">
    <p><input type="file" name="file"/></p>
    <p>
        请选择嵌入水印的数值型属性列号：<input type="text" name="markedline"/>
        <br>输入水印密钥：<input type="text" name="key"/>
        <br>输入安全参数：<input type="text" name="M"/>
    </p>
    <p>
        <button class="btn btn-primary btn-lg" type="submit">上传</button>
    </p>
    <p style="color: red" th:text="${result_file}" th:if="${not #strings.isEmpty(result_file)}"></p>
</form>
<p>上传者: <span th:text="${username}"></span></p>

</body>
</html>
