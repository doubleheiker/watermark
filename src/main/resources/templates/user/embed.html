<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>embed</h1>
<form class="form-signin" th:action="@{/user/embed}" method="post" enctype="multipart/form-data">
    <p><input type="file" name="file"/></p>
    <p>请选择嵌入水印的数值型属性列号（主键优先）：<input type="text" name="markedline"/></p>
    <p><input type="submit" value="上传"/></p>
    <p style="color: red" th:text="${result_file}" th:if="${not #strings.isEmpty(result_file)}"></p>
</form>
<p>上传者: <span th:text="${username}"></span></p>
<p th:text="${res}"></p>
</body>
</html>
